<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Details</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body.light { background: #ffffff; color: #1d1d1f; }
    body.dark { background: #1d1d1f; color: #f5f5f7; }
    
    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 32px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      opacity: 0.6;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 0.875rem;
      opacity: 0.6;
    }
    
    /* Content (hidden until loaded) */
    .content-wrapper {
      display: none;
    }
    
    .content-wrapper.is-ready {
      display: block;
    }
    
    .loading.is-hidden {
      display: none;
    }
    
    /* Header with identifier and badges */
    .issue-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .identifier {
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
    }
    
    body.light .identifier { background: #f5f5f7; color: #6e6e73; }
    body.dark .identifier { background: #2d2d2f; color: #a1a1a6; }
    
    /* Badge styles */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 12px;
      text-transform: capitalize;
    }
    
    .badge-icon {
      width: 12px;
      height: 12px;
    }
    
    /* Status colors */
    .status-backlog { background: #e5e5e7; color: #6e6e73; }
    .status-todo { background: #dbeafe; color: #1d4ed8; }
    .status-in_progress { background: #fef3c7; color: #b45309; }
    .status-in_review { background: #ede9fe; color: #7c3aed; }
    .status-done { background: #d1fae5; color: #047857; }
    .status-cancelled { background: #fee2e2; color: #dc2626; }
    
    body.dark .status-backlog { background: #3d3d3f; color: #a1a1a6; }
    body.dark .status-todo { background: #1e3a5f; color: #60a5fa; }
    body.dark .status-in_progress { background: #422006; color: #fbbf24; }
    body.dark .status-in_review { background: #2e1065; color: #a78bfa; }
    body.dark .status-done { background: #064e3b; color: #34d399; }
    body.dark .status-cancelled { background: #450a0a; color: #f87171; }
    
    /* Priority colors */
    .priority-urgent { background: #fee2e2; color: #dc2626; }
    .priority-high { background: #ffedd5; color: #ea580c; }
    .priority-medium { background: #fef3c7; color: #ca8a04; }
    .priority-low { background: #dbeafe; color: #2563eb; }
    .priority-none { background: #f3f4f6; color: #6b7280; }
    
    body.dark .priority-urgent { background: #450a0a; color: #f87171; }
    body.dark .priority-high { background: #431407; color: #fb923c; }
    body.dark .priority-medium { background: #422006; color: #facc15; }
    body.dark .priority-low { background: #1e3a5f; color: #60a5fa; }
    body.dark .priority-none { background: #374151; color: #9ca3af; }
    
    /* Type badge */
    .type-badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 2px 8px;
      border-radius: 4px;
    }
    
    body.light .type-badge { background: #e5e5e7; color: #6e6e73; }
    body.dark .type-badge { background: #3d3d3f; color: #a1a1a6; }
    
    .type-bug { background: #fee2e2 !important; color: #dc2626 !important; }
    .type-feature { background: #dbeafe !important; color: #2563eb !important; }
    .type-improvement { background: #d1fae5 !important; color: #047857 !important; }
    .type-epic { background: #ede9fe !important; color: #7c3aed !important; }
    
    body.dark .type-bug { background: #450a0a !important; color: #f87171 !important; }
    body.dark .type-feature { background: #1e3a5f !important; color: #60a5fa !important; }
    body.dark .type-improvement { background: #064e3b !important; color: #34d399 !important; }
    body.dark .type-epic { background: #2e1065 !important; color: #a78bfa !important; }
    
    /* Title */
    h1 {
      font-size: 1.375rem;
      font-weight: 600;
      margin-bottom: 16px;
      line-height: 1.3;
    }
    
    /* Description */
    .description {
      font-size: 0.9375rem;
      margin-bottom: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
    }
    
    body.light .description { color: #3d3d3f; }
    body.dark .description { color: #d1d1d6; }
    
    /* Meta section */
    .meta-section {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding-top: 16px;
      border-top: 1px solid;
      margin-bottom: 16px;
    }
    
    body.light .meta-section { border-color: #e5e5e7; }
    body.dark .meta-section { border-color: #3d3d3f; }
    
    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .meta-label {
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.6;
    }
    
    .meta-value {
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    /* Assignee */
    .assignee {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .assignee-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    body.light .assignee-avatar { background: #dbeafe; color: #1d4ed8; }
    body.dark .assignee-avatar { background: #1e3a5f; color: #60a5fa; }
    
    /* Labels */
    .labels {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 16px;
    }
    
    .label {
      font-size: 0.75rem;
      padding: 2px 10px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    /* Project info */
    .project-info {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-bottom: 8px;
    }
    
    /* Timestamps */
    .timestamps {
      font-size: 0.75rem;
      opacity: 0.5;
    }
    
    /* Due date warning */
    .due-date.overdue {
      color: #dc2626;
    }
    
    body.dark .due-date.overdue {
      color: #f87171;
    }
  </style>
</head>
<body class="light">
  <!-- Loading state -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading issue details...</div>
  </div>

  <!-- Content (populated from tool result) -->
  <div class="content-wrapper" id="content">
    <div class="project-info" id="project-info"></div>
    
    <div class="issue-header">
      <span class="identifier" id="identifier"></span>
      <span class="type-badge" id="type-badge"></span>
      <span class="badge" id="status-badge"></span>
      <span class="badge" id="priority-badge"></span>
    </div>
    
    <h1 id="title"></h1>
    
    <div class="labels" id="labels"></div>
    
    <p class="description" id="description"></p>
    
    <div class="meta-section">
      <div class="meta-item" id="assignee-section" style="display: none;">
        <span class="meta-label">Assignee</span>
        <div class="assignee">
          <span class="assignee-avatar" id="assignee-avatar"></span>
          <span class="meta-value" id="assignee-name"></span>
        </div>
      </div>
      
      <div class="meta-item" id="due-date-section" style="display: none;">
        <span class="meta-label">Due Date</span>
        <span class="meta-value due-date" id="due-date"></span>
      </div>
      
      <div class="meta-item" id="created-section">
        <span class="meta-label">Created</span>
        <span class="meta-value" id="created-at"></span>
      </div>
      
      <div class="meta-item" id="updated-section" style="display: none;">
        <span class="meta-label">Updated</span>
        <span class="meta-value" id="updated-at"></span>
      </div>
    </div>
  </div>

  <script>
    // MCP App client with tool result handling
    (function() {
      'use strict';
      
      const pendingRequests = new Map();
      let requestId = 0;
      
      // DOM elements
      const loadingEl = document.getElementById('loading');
      const contentEl = document.getElementById('content');
      const projectInfoEl = document.getElementById('project-info');
      const identifierEl = document.getElementById('identifier');
      const typeBadgeEl = document.getElementById('type-badge');
      const statusBadgeEl = document.getElementById('status-badge');
      const priorityBadgeEl = document.getElementById('priority-badge');
      const titleEl = document.getElementById('title');
      const labelsEl = document.getElementById('labels');
      const descriptionEl = document.getElementById('description');
      const assigneeSectionEl = document.getElementById('assignee-section');
      const assigneeAvatarEl = document.getElementById('assignee-avatar');
      const assigneeNameEl = document.getElementById('assignee-name');
      const dueDateSectionEl = document.getElementById('due-date-section');
      const dueDateEl = document.getElementById('due-date');
      const createdAtEl = document.getElementById('created-at');
      const updatedSectionEl = document.getElementById('updated-section');
      const updatedAtEl = document.getElementById('updated-at');
      
      // Status display names and icons
      const statusDisplay = {
        backlog: { name: 'Backlog', icon: '‚óã' },
        todo: { name: 'Todo', icon: '‚óî' },
        in_progress: { name: 'In Progress', icon: '‚óë' },
        in_review: { name: 'In Review', icon: '‚óï' },
        done: { name: 'Done', icon: '‚óè' },
        cancelled: { name: 'Cancelled', icon: '‚äò' }
      };
      
      // Priority display
      const priorityDisplay = {
        urgent: { name: 'Urgent', icon: '‚ö°' },
        high: { name: 'High', icon: '‚Üë' },
        medium: { name: 'Medium', icon: '‚Üí' },
        low: { name: 'Low', icon: '‚Üì' },
        none: { name: 'None', icon: '‚àí' }
      };
      
      // Type display
      const typeDisplay = {
        bug: 'üêõ Bug',
        feature: '‚ú® Feature',
        improvement: 'üìà Improvement',
        task: 'üìã Task',
        epic: 'üéØ Epic'
      };
      
      // Format date
      function formatDate(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      }
      
      // Format date with time
      function formatDateTime(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
      
      // Check if date is overdue
      function isOverdue(isoString) {
        if (!isoString) return false;
        const dueDate = new Date(isoString);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return dueDate < today;
      }
      
      // Get initials from name
      function getInitials(name) {
        if (!name) return '?';
        return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
      }
      
      // Populate UI with issue data
      function populateIssue(rawData) {
        console.log('[point-a-issue-view] populateIssue called with:', rawData);
        
        // Handle case where data might be wrapped in structuredContent
        var data = rawData;
        if (rawData && rawData.structuredContent) {
          data = rawData.structuredContent;
        }
        
        console.log('[point-a-issue-view] Using data:', data);
        
        // Project info
        if (data.project) {
          projectInfoEl.textContent = data.project.key + ' ‚Ä¢ ' + data.project.name;
        }
        
        // Identifier
        identifierEl.textContent = data.identifier || data.id;
        
        // Type badge
        var type = data.type || 'task';
        typeBadgeEl.textContent = typeDisplay[type] || type;
        typeBadgeEl.className = 'type-badge type-' + type;
        
        // Status badge
        var status = data.status || 'backlog';
        var statusInfo = statusDisplay[status] || { name: status, icon: '‚óã' };
        statusBadgeEl.innerHTML = '<span>' + statusInfo.icon + '</span> ' + statusInfo.name;
        statusBadgeEl.className = 'badge status-' + status;
        
        // Priority badge
        var priority = data.priority || 'none';
        var priorityInfo = priorityDisplay[priority] || { name: priority, icon: '‚àí' };
        priorityBadgeEl.innerHTML = '<span>' + priorityInfo.icon + '</span> ' + priorityInfo.name;
        priorityBadgeEl.className = 'badge priority-' + priority;
        
        // Title
        titleEl.textContent = data.title || 'Untitled';
        document.title = (data.identifier || '') + ' ' + (data.title || 'Issue Details');
        
        // Labels
        labelsEl.innerHTML = '';
        var labels = data.labels;
        if (labels && Array.isArray(labels) && labels.length > 0) {
          for (var i = 0; i < labels.length; i++) {
            var label = labels[i];
            var labelSpan = document.createElement('span');
            labelSpan.className = 'label';
            labelSpan.textContent = label.name || label;
            if (label.color) {
              labelSpan.style.backgroundColor = label.color + '20';
              labelSpan.style.color = label.color;
            }
            labelsEl.appendChild(labelSpan);
          }
        }
        
        // Description
        descriptionEl.textContent = data.description || 'No description provided.';
        
        // Assignee
        if (data.assignee) {
          assigneeSectionEl.style.display = 'flex';
          assigneeAvatarEl.textContent = getInitials(data.assignee);
          assigneeNameEl.textContent = data.assignee;
        } else {
          assigneeSectionEl.style.display = 'none';
        }
        
        // Due date
        if (data.dueDate) {
          dueDateSectionEl.style.display = 'flex';
          dueDateEl.textContent = formatDate(data.dueDate);
          if (isOverdue(data.dueDate) && status !== 'done' && status !== 'cancelled') {
            dueDateEl.classList.add('overdue');
          } else {
            dueDateEl.classList.remove('overdue');
          }
        } else {
          dueDateSectionEl.style.display = 'none';
        }
        
        // Created at
        createdAtEl.textContent = formatDateTime(data.createdAt);
        
        // Updated at
        if (data.updatedAt && data.updatedAt !== data.createdAt) {
          updatedSectionEl.style.display = 'flex';
          updatedAtEl.textContent = formatDateTime(data.updatedAt);
        } else {
          updatedSectionEl.style.display = 'none';
        }
        
        // Show content, hide loading
        loadingEl.classList.add('is-hidden');
        contentEl.classList.add('is-ready');
        
        // Report new size
        reportSize();
      }
      
      // Handle incoming messages
      function handleMessage(event) {
        const data = event.data;
        if (!data || typeof data !== 'object') return;
        
        // Skip non-JSON-RPC messages
        if (data.jsonrpc !== '2.0') return;
        
        console.log('[point-a-issue-view] Received message:', data.method || 'response', data);
        
        // Handle response to our request
        if ('id' in data && pendingRequests.has(data.id)) {
          const { resolve, reject } = pendingRequests.get(data.id);
          pendingRequests.delete(data.id);
          data.error ? reject(new Error(data.error.message)) : resolve(data.result);
          return;
        }
        
        // Handle host context changes (theme)
        if (data.method === 'ui/notifications/host-context-changed') {
          if (data.params && data.params.theme) {
            applyTheme(data.params.theme);
          }
        }
        
        // Handle tool result - this is what populates our UI!
        if (data.method === 'ui/notifications/tool-result') {
          console.log('[point-a-issue-view] Tool result received:', data.params);
          const params = data.params;
          if (params && params.structuredContent) {
            console.log('[point-a-issue-view] Using structuredContent:', params.structuredContent);
            populateIssue(params.structuredContent);
          } else if (params && params.content) {
            // Fallback: try to parse content if it's JSON
            console.log('[point-a-issue-view] Falling back to content array');
            try {
              const textContent = params.content.find(function(c) { return c.type === 'text'; });
              if (textContent && textContent.text) {
                const parsed = JSON.parse(textContent.text);
                populateIssue(parsed);
              }
            } catch (e) {
              console.error('[point-a-issue-view] Could not parse tool result:', e);
            }
          } else {
            console.warn('[point-a-issue-view] Tool result has no structuredContent or content:', params);
          }
        }
      }
      
      // Send JSON-RPC request
      function request(method, params) {
        return new Promise(function(resolve, reject) {
          const id = ++requestId;
          pendingRequests.set(id, { resolve: resolve, reject: reject });
          window.parent.postMessage({ jsonrpc: '2.0', id: id, method: method, params: params }, '*');
          setTimeout(function() {
            if (pendingRequests.has(id)) {
              pendingRequests.delete(id);
              reject(new Error('Request timed out'));
            }
          }, 30000);
        });
      }
      
      // Send notification
      function notify(method, params) {
        window.parent.postMessage({ jsonrpc: '2.0', method: method, params: params }, '*');
      }
      
      // Apply theme
      function applyTheme(theme) {
        document.body.className = theme;
      }
      
      // Report size to host
      function reportSize() {
        notify('ui/notifications/size-changed', { 
          height: document.body.scrollHeight,
          width: document.body.scrollWidth
        });
      }
      
      // Initialize
      async function initialize() {
        try {
          const result = await request('ui/initialize', {
            protocolVersion: '2025-06-18',
            capabilities: {},
            appCapabilities: {},
            clientInfo: { name: 'point-a-issue-view', version: '1.0.0' },
            appInfo: { name: 'point-a-issue-view', version: '1.0.0' }
          });
          
          // Apply initial theme
          if (result && result.hostContext && result.hostContext.theme) {
            applyTheme(result.hostContext.theme);
          }
          
          // Send initialized notification
          notify('ui/notifications/initialized', {});
          
          // Report initial size
          reportSize();
        } catch (error) {
          console.error('Failed to initialize MCP App:', error);
        }
      }
      
      // Set up message listener
      window.addEventListener('message', handleMessage);
      
      // Start initialization
      initialize();
    })();
  </script>
</body>
</html>
