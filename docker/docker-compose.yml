version: '3.8'

services:
  point-a:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - point-a-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=/app/data/point-a.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  point-a-data:
    driver: local
